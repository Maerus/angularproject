<div>
  <h2>Join a Chatroom</h2>
  </br>
  <input class="pickUsername" ng-model="username" type="text" placeholder="Pick a name"></input>
  </br>
  <input class="pickChannel" ng-keypress="enterChat($event)" ng-model="chatroom" type="text" placeholder="Chatroom"></input>
  </br>
  <a class="joinChat" ng-href="#/chat/{{chatroom}}">Join Chat</a>
</div>

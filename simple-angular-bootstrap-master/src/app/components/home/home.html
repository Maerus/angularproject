<div class="">
  <section class="ui">
    <h1 class="header1">Welcome to Chatbox</h1>
    <!-- <div class="ui segments"> -->
    <div>
      <div class="ui two column stackable grid">
        <div class="column">
	      <h2 class="header1">Hot Topics</h2>
		  <ul>
		    <li ng-repeat="(key, chat) in freshChats">{{chat.timestamp | date:'dd.MM.yyyy / HH:mm'}} <a ng-href="#/chat/{{key}}">{{key}}</a> {{chat.messager}}: {{chat.lastMessage}}</li>
		  </ul>
        </div>
        <div style="display: none" class="column">
          <img class="ui spaced image" src="img/nodejs.png">
        </div>
      </div>
    </div>
  </section>
</div>

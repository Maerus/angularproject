<div>
  <div class="chatbox">
  <h2>Channel: {{chatName}}</h2>
	<ul>
	  <li ng-repeat="msg in messages">{{msg.timestamp | date:'dd.MM.yyyy / HH:mm'}}   {{msg.member}}: {{msg.message}}</li>
	</ul>
  </div>
	<input ng-model="username" class="bottom wide user" type="text" placeholder="username"></input>
	<input ng-model="chatmessage" class="bottom wide message" type="text" placeholder="Type to chat"></input>
	<input ng-click="sendMessage()" class="bottom wide send" type="button" value="Send"></input>
</div>
